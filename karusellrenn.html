<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="pikaday.min.css">
    <title>Karusellrenn</title>
</head>
<body>
    <div id="page">
        <div id="left_side">
            <div>
                Add new race
                <p>
                    <input type="text" id="locationText" placeholder="Location">
                    <input type="text" id="racenameText" placeholder="Racename">
                    <input type="text" id="dateText" placeholder="Date">
                    <input type="text" id="intervalText" placeholder="Interval" value="30" size="4">
                    <button class="btn" id="addRaceButton">Save</button>
                </p>
            </div>
            <div>
                <p>
                    <div id="comingRaces"></div>
                </p>
            </div>
        </div>
        <div>
            <div>
                <p></p>
                Add or update participant
                <p>
                    <input type="text" id="nameText" placeholder="Name" size="30">
                    <input type="radio" id="femaleGenderButton" name="genderButton" value="female">Female
                    <input type="radio" id="maleGenderButton" name="genderButton" value="male">Male
                    <input type="text" id="bornText" placeholder="Year" size="5">
                    <input type="text" id="clubText" placeholder="Club">
                    <input type="hidden" id="locationHidden">
                    <input type="hidden" id="racenameHidden">
                    <input type="hidden" id="dateHidden">
                    <input type="hidden" id="intervalHidden">
                    <input type="hidden" id="addOrUpdateParticipant" value="add">
                    <input type="hidden" id="participantID" value="0">
                    <button class="btn" id="addParticipantButton">Save</button>
                </p>
            </div>
            <div id="participants"></div>
        </div>
    </div>
    <div>
    </div>
    <script type="text/javascript" src="func.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="moment_dk.min.js"></script>
    <script type="text/javascript" src="pikaday.min.js"></script>
</body>
</html>
